<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link rel="icon" type="image/png" href="mathle-logo.png">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
    <img id="background" src="bcg.jpg">
    <div class="settings">
        <h2>Settings</h2>
    
        <div class="setting">
          <label for="rows">Rows: (1-20)</label>
          <input type="number" id="rows" min="1" max="20">
        </div>
    
        <div class="setting">
          <label for="cols">Columns: (5-12)</label>
          <input type="number" id="cols" min="5" max="12">
        </div>
    
        <div class="setting">
          <label>Allowed Operators:</label>
          <div class="operators">
            <label><input type="checkbox" value="+"> + </label>
            <label><input type="checkbox" value="-"> - </label>
            <label><input type="checkbox" value="*"> x </label>
            <label><input type="checkbox" value="/"> รท </label>
            <label><input type="checkbox" value="^"> ^ </label>
            <label><input type="checkbox" value="!"> ! (WIP)</label>
          </div>
        </div>
    
        <button id="save">Save Settings</button>
          </div>
    <script src="settingsscript.js"></script>
</body>
</html>
